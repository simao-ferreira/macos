env:
  TERM: 'xterm-256color'

window:
  opacity: 0.9
  padding:
    x: 24
    y: 24

font:
  normal:
    family: Iosevka Nerd Font Mono 
    style: Bold

  bold:
    family: Iosevka Nerd Font Mono 
    style: Oblique
  
  italic:
    family: Iosevka Nerd Font Mono 
    style: Bold
  
  size: 12.0

colors:
  # Default colors
  primary:
    background: '#010201'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black: '#282828'
    red: '#cc241d'
    green: '#98971a'
    yellow: '#d79921'
    blue: '#458588'
    magenta: '#b16286'
    cyan: '#689d6a'
    white: '#bed0f0'

  # Bright colors
  bright:
    black: '#928374'
    red: '#fb4934'
    green: '#b8bb26'
    yellow: '#fabd2f'
    blue: '#83a598'
    magenta: '#d3869b'
    cyan: '#8ec07c'
    white: '#ebdbb2'
